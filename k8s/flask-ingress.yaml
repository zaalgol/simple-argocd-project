# k8s/flask-ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    # Optional: if you need specific ingress controller annotations 
    # e.g., "kubernetes.io/ingress.class": "nginx"
spec:
  rules:
  - host: myapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-service   # must match 'flask-service'
            port:
              number: 80
